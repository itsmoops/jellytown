	<script type="text/javascript">
		window.onload = function() {setUp()};

		function setUp() {
			flash();
		}
		

		function flash() {
			window.setInterval(function() {strobe()},100);
		}

		function strobe() {
			var color = document.body.style.backgroundColor;
			if (color == "black") {
				document.body.style.backgroundColor="white";
				document.getElementById('lblStrobe').style.color="black";
			}
			else {
				document.body.style.backgroundColor="black";
				document.getElementById('lblStrobe').style.color="white";
			}
		}

			var audio = $('#audioFile');
			audio.attr('src', randomSong[randomNumber]);
			audio.play();
