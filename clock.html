<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>A BIG CLOCK</title>
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/jquery.bpopup.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="gallery/faviclock.ico" type="image/x-icon">
	<link rel="icon" href="gallery/faviclock.ico" type="image/x-icon">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width">
	<script type="text/javascript">
		window.onload = function() {timer()};
		function timer() {
			window.setInterval(function() {increase()},1000);
		}

		function increase() {
			var d=new Date();
			var t=d.toLocaleTimeString();
			document.getElementById("lblTime").innerHTML=t;
		}
	</script>
</head>
<body style="width:100%; text-shadow:5px 5px #5C5C5C; background-color:#7996B2; color:white;  font-family: 'Roboto Condensed', 'sans-serif;">
	<div class="wrapper" style="width:98%; margin:0px auto; font-size:240pt; text-align:center;">
		<div style="margin-top:8%;">
			<div style="width:100%;">
				<label style="font-size:100pt;">A BIG CLOCK</label>
			</div>
			<div style="width:100%; margin-top:30px;">
				<label id="lblTime"></label>
			</div>
		</div>
	</div>
</body>
</html>
