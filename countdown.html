<head>
	<title>COUNTDOWN</title>
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/jquery.bpopup.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/countdownstyle.css" />
	<link rel="shortcut icon" href="gallery/faviclock.ico" type="image/x-icon">
	<link rel="icon" href="gallery/faviclock.ico" type="image/x-icon">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width">
	<script type="text/javascript">
		window.onload = function() {timer()};
		function timer() {
			window.setInterval(function() {decrease()},1000);
		}

		function decrease() {
			var today = new Date();
			var todayMin = today.getMinutes();
			var todayHours = today.getHours();
			var today5 = new Date();
			today5.setHours(8,20,0,0);
			
			var diffMS = Math.abs(today5 - today);
			var hours = parseInt((diffMS/(1000*60*60))%24);
			var minutes = parseInt(((diffMS/(1000*60))%60));
			var seconds = parseInt((diffMS/1000)%60);

			if (today5 >= today) {
				if (hours >= 1) {
					document.getElementById("lblTime").innerHTML = hours + ' H ' + minutes + ' M ' + seconds + ' S';
				}
				
				if (hours < 1 && minutes >= 1) {
					document.getElementById("lblTime").innerHTML = minutes + ' M ' + seconds + ' S';
				}
				
				if (hours < 1 && minutes < 1 && seconds >= 1) {
					document.getElementById("lblTime").innerHTML = seconds + ' S';
				}
				
			}
			else {
				var hidden = document.getElementById("hdnSongPlayed");
				if (hidden.value == "0")
				{
					document.getElementById("audio").play();
					hidden.value = "1";
				}

				document.getElementById("lblCountdown").innerHTML = "";
				document.getElementById("divLabels").setAttribute("style", "margin-top: 16%;");

				if (minutes == 0) {
					document.getElementById("lblTime").innerHTML = "IT'S FIVE!"
				}
				if (minutes > 0) {
					document.getElementById("lblTime").innerHTML = "IT'S AFTER FIVE!"
				}
				
			}
		}
	</script>

</head>
<body>
	<div class="wrapper" style="">
		<div id="divLabels" style="margin-top:14%;">
			<div id="lblTop">
				<label id="lblCountdown" style="">COUNTDOWN TO 5:</label>
			</div>
			<div id="lblBottom">
				<label id="lblTime"></label>
			</div>
			<input id="hdnSongPlayed" type="hidden" value="0">
			<audio id="audio" controls style="display:none;margin-top:60px;">
				<source id="song" src="audio/Celebration.mp3" type="audio/mp3">
